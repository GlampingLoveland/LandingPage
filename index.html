<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamping Loveland - The Future of Outdoor Living</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #228B22; /* Verde scuro uniforme */
            color: black;
            scroll-behavior: smooth;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 10px;
        }

        header h1 {
            font-size: 3.5em;
            margin: 10px 0;
            text-transform: uppercase;
            font-weight: bold;
            color: white;
        }

        header p {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: white;
        }

        .cta {
            background-color: #ff8c00;
            color: black;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Navigation */
        nav {
            background: #228B22;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Carousel */
        .carousel-container {
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
            position: relative;
            text-align: center;
        }

        .carousel img {
            width: 100%;
            height: auto;
            max-height: 500px;
            border-radius: 10px;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        /* Content */
        .content {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            text-align: center;
        }

        /* Contact Form */
        .contact-form {
            text-align: left;
            padding: 30px;
            background: white;
            border-radius: 10px;
        }

        .contact-form label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #006400;
            border-radius: 5px;
            font-size: 1em;
            background: white;
        }

        .contact-form textarea {
            height: 120px;
        }

        .contact-form button {
            display: block;
            width: 100%;
            background-color: #ff8c00;
            color: black;
            padding: 15px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .contact-form button:hover {
            background-color: #e07b00;
        }

        /* Footer */
        footer {
            background: #228B22;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav>
    <a href="about.html">About Us</a>
    <a href="#updates">Latest Updates</a>
    <a href="#contact">Contact</a>
</nav>

<!-- Header -->
<header>
    <h1>Glamping Loveland</h1>
    <p>The future of outdoor living: where nature meets technology.</p>
    <button class="cta" onclick="alert('Crowdfunding coming soon!')">Support Our Project</button>
</header>

<!-- Carousel -->
<div class="carousel-container">
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <div class="carousel">
        <img src="render01.webp" alt="Glamping Night View" class="active">
        <img src="render02.webp" alt="Glamping Daytime View">
        <img src="render03.webp" alt="POV Inside the Dome">
        <img src="render04.webp" alt="Glamping at Sunset">
    </div>
    <button class="next" onclick="nextSlide()">&#10095;</button>
</div>

<!-- Latest Updates -->
<div class="content" id="updates">
    <h2>Latest Updates</h2>
    <div class="update-box">
        <strong>ðŸ“… March 3, 2025</strong>
        <p>âœ… Consultation request sent to Campground Consulting Group.</p>
    </div>
</div>

<!-- Contact -->
<div class="content contact-form" id="contact">
    <h2>Contact Us</h2>
    <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" required>

        <label for="message">Your Message</label>
        <textarea id="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>Â© 2025 Glamping Loveland. All rights reserved.</p>
</footer>

<script>
    let images = document.querySelectorAll('.carousel img');
    let index = 0;

    function updateCarousel() {
        images.forEach((img, i) => {
            img.classList.remove('active');
            if (i === index) {
                img.classList.add('active');
            }
        });
    }

    function nextSlide() {
        index = (index + 1) % images.length;
        updateCarousel();
    }

    function prevSlide() {
        index = (index - 1 + images.length) % images.length;
        updateCarousel();
    }

    setInterval(nextSlide, 5000);
</script>

</body>
</html>
